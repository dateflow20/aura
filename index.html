<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

  <!-- Primary Meta Tags -->
  <title>GetThingsDone - AI Productivity Companion</title>
  <meta name="title" content="GetThingsDone - AI Productivity Companion">
  <meta name="description"
    content="Voice-first AI assistant that converts conversations into actionable tasks. Adaptive learning, multi-modal input, and intelligent task management.">
  <meta name="keywords"
    content="AI assistant, voice productivity, task management, neural AI, GetThingsDone, voice notes, goal tracking">
  <meta name="author" content="GetThingsDone">

  <!-- PWA Configuration -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="GTD">

  <!-- Icons -->
  <link rel="icon" type="image/svg+xml" href="/icon.svg">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png">

  <!-- Splash Screens for iOS -->
  <link rel="apple-touch-startup-image" href="/icon-512.png">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://getthingsdone.app">
  <meta property="og:title" content="GetThingsDone">
  <meta property="og:description" content="Voice-first AI productivity companion with adaptive learning">
  <meta property="og:image" content="/icon-512.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://getthingsdone.app">
  <meta property="twitter:title" content="GetThingsDone">
  <meta property="twitter:description" content="Voice-first AI productivity companion">
  <meta property="twitter:image" content="/icon-512.png">


  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap"
    rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000000;
      color: #fafafa;
      overflow-x: hidden;
      margin: 0;
    }

    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #18181b;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #27272a;
    }

    /* PWA Install Animation */
    @keyframes pulse-ring {
      0% {
        transform: scale(0.9);
        opacity: 1;
      }

      100% {
        transform: scale(1.1);
        opacity: 0;
      }
    }
  </style>


  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('SW registered:', registration);
            // If there's an update, force reload
            registration.onupdatefound = () => {
              const installingWorker = registration.installing;
              installingWorker.onstatechange = () => {
                if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  window.location.reload();
                }
              };
            };
          })
          .catch(error => console.log('SW registration failed:', error));
      });
    }
  </script>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
